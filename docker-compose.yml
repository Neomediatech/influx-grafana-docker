version: '3.4'

services:
  influxdb:
    image: influxdb:alpine
    ports:
      - 8086:8086
      - 2003:2003
      # graphite support

    volumes:
      - /srv/data/docker/containers/influxdb-grafana-app/influxdb/data:/var/lib/influxdb
    environment:
      INFLUXDB_ADMIN_ENABLED:
      # yes/no
      INFLUXDB_ADMIN_USER:
      INFLUXDB_ADMIN_PASSWORD:
      INFLUXDB_GRAPHITE_ENABLED:
      # true/false
      TZ:
      # 4 ex: Europe/Rome

  grafana:
    image: grafana/grafana
    ports:
      - 3000:3000
    volumes:
      - /srv/data/docker/containers/influxdb-grafana-app/grafana/data:/var/lib/grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD:
      GF_SECURITY_ADMIN_USER:
      GF_SMTP_ENABLED:
      # true/false
      GF_SMTP_HOST:
      # smtp server to use. ex: 192.168.1.1:25
      GF_SMTP_FROM_ADDRESS:
      # sender email address
      GF_SMTP_FROM_NAME:
      # sender email name. defaults to Grafana
      GF_SMTP_EHLO_IDENTITY:
      # Name to be used as client identity for EHLO in SMTP dialog, defaults to instance_name.
      TZ:
      # 4 ex: Europe/Rome
    depends_on:
      - infuxdb
